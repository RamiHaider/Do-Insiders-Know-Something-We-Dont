<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insider Trading Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Insider Trading Dashboard</h1>

    <div class="chart-section">
        <h2>Transactions by Insider Name</h2>
        <div id="insider-transactions-chart-container" class="chart-container-fixed-height">
            <!-- Chart will be rendered here by script.js -->
        </div>
    </div>

    <div class="chart-section">
        <h2>Shares by Transaction Type</h2>
        <div id="shares-by-tx-code-chart-container" class="chart-container-fixed-height">
            <!-- Chart will be rendered here by script.js -->
        </div>
    </div>

    <div class="chart-section">
        <h2>Top 5 Issuers by Transactions</h2>
        <div id="issuer-transactions-chart-container" class="chart-container-fixed-height">
            <!-- Chart will be rendered here by script.js -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
